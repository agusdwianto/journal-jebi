name: Build LaTeX PDF (Auto RIS Convert)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: latex-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX (XeLaTeX + BibTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_use_xelatex: true
          args: -interaction=nonstopmode -file-line-error

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Artikel-JEBI-PDF
          path: main.pdf
          if-no-files-found: error
          retention-days: 30

      - name: Upload LaTeX logs (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            *.log
            *.blg
            *.bbl
            *.aux
            *.bcf
            *.run.xml
          if-no-files-found: ignore
          retention-days: 7
