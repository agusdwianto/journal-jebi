name: Build JEBI Manuscript (Auto-PDF)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Compile LaTeX Document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          # Menggunakan xelatex agar kompatibel dengan gambar dan font
          compiler: latexmk
          args: "-pdfxe -file-line-error -interaction=nonstopmode"

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JEBI-Manuscript-PDF
          path: main.pdf
          if-no-files-found: warn
          retention-days: 30
