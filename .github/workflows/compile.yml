name: Build LaTeX PDF
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: Artikel-JEBI-PDF
          path: main.pdf
